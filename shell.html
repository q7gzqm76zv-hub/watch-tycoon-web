<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Watch Market Tycoon</title>
  <meta name="theme-color" content="#0a0e14">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Watch Tycoon">
  <style>
    html,body{height:100%} body{margin:0;background:#0a0e14;color:#e9f1ff;font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}
    #canvas { display:block; width:100vw; height:100vh; }
    #boot{position:fixed;inset:0;display:grid;place-items:center;background:radial-gradient(1200px 800px at 70% -10%,#13213a 0%,#0a0e14 45%,#0a0e14 100%);z-index:10}
    .card{padding:18px 22px;border-radius:14px;background:#101826;border:1px solid #21314f;box-shadow:0 12px 30px rgba(0,0,0,.28);text-align:center}
    .muted{color:#9fb0c3;font-size:12px}
  </style>
</head>
<body>
  <div id="boot"><div class="card"><div style="font-weight:900;letter-spacing:.5px;margin-bottom:6px">⌚ WATCH MARKET TYCOON</div><div class="muted">Loading…</div></div></div>
  {{{ SCRIPT }}} <!-- emscripten injects runtime here -->
  <script>
    const wait = setInterval(()=>{
      if(document.getElementById('canvas')){ document.getElementById('boot').style.display='none'; clearInterval(wait); }
    }, 100);
    if('serviceWorker' in navigator){ navigator.serviceWorker.register('./sw.js').catch(()=>{}); }
  </script>
</body>
</html>
