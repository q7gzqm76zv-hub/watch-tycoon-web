name: Build WebAssembly and Deploy to Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Official emscripten setup action
      - name: Setup Emscripten
        uses: emscripten/setup-emsdk@v3
        with:
          version: latest

      - name: Build (emcc â†’ dist/index.html)
        run: |
          mkdir -p dist assets
          # Minimal flags (no SDL_image dependency to avoid header/port issues)
          emcc main.cpp -O3 \
            -s USE_SDL=2 \
            -s ALLOW_MEMORY_GROWTH=1 \
            -s WASM=1 \
            --shell-file shell.html \
            -o dist/index.html
          # Copy PWA files
          cp sw.js manifest.webmanifest dist/ || true
          # Optional icons if you add them later:
          # cp icon-192.png icon-512.png dist/ || true
          echo "Build done."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
