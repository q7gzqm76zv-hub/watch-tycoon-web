name: Build WebAssembly and Deploy to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Build WebAssembly game
        run: |
          set -euxo pipefail
          mkdir -p dist
          emcc main.cpp -O3 \
            -s USE_SDL=2 \
            -s ALLOW_MEMORY_GROWTH=1 \
            -s WASM=1 \
            --shell-file shell.html \
            -o dist/index.html
          cp sw.js dist/ || true
          cp manifest.webmanifest dist/ || true

      - name: Publish to gh-pages branch
        run: |
          cd dist
          git init
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy to gh-pages"
          git branch -M gh-pages
          git push -f https://github.com/${{ github.repository }} gh-pages
