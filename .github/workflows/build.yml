name: Build WebAssembly and Deploy to Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Show environment
        run: |
          set -euxo pipefail
          emcc --version
          ls -la
          test -f main.cpp
          test -f shell.html
          echo "env looks good"

      - name: Build game (C++ -> WebAssembly)
        run: |
          set -euxo pipefail
          mkdir -p dist
          emcc main.cpp -O3 \
            -s USE_SDL=2 \
            -s ALLOW_MEMORY_GROWTH=1 \
            -s WASM=1 \
            --shell-file shell.html \
            -o dist/index.html

          # Copy PWA/helper files if you added them
          if [ -f sw.js ]; then cp sw.js dist/; fi
          if [ -f manifest.webmanifest ]; then cp manifest.webmanifest dist/; fi

          echo "build finished, dist/ is ready"

      # Configure the repo for GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Upload the site content so Pages can serve it
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
